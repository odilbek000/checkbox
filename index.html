<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./css/style.css">
 <title>Checkbox</title>
</head>
<body>


  <form class="form" action="https://www.meva.uz">
  <fieldset class="box">
    <legend class="choice">Choose your favorite fruit</legend>

     <div class="fruits">
      <label class="label" for="Apple">
       <input class="input" type="checkbox" id="Apple"  name="fruit">
       <span class="span"></span>
       Apple
      </label>

      <label class="label1" for="orange">
       <input class="input1" type="checkbox" id="orange"  name="fruit">
       <span class="span1"></span>
       Orange
      </label>

      <label class="label2" for="limon">
       <input class="input2" type="checkbox" id="limon"  name="fruit">
       <span class="span2"></span>
       Limon
      </label>

      <label class="label3" for="banana">
       <input class="input3" type="checkbox" id="banana"  name="fruit">
       <span class="span3"></span>
       Banana
      </label>
    </div>


 </fieldset>
</form>


</body>
</html>
